<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Reto Flex</title>
  </head>
  <body class="flex">
    <div class="container">
      <div class="header__container">
        <div class="header__image flex">
          <div class="header__img__cont flex">
            <img
              class="icon"
              src="https://img.icons8.com/carbon-copy/100/000000/crescent-moon.png"
            />
          </div>
        </div>
        <div class="header__title">
          <h1>Title goes here</h1>
          <p>Secondary text</p>
        </div>
      </div>

      <div class="image__container">
        <div class="image flex">
          <img
            src="https://img.icons8.com/carbon-copy/100/000000/crescent-moon.png"
          />
        </div>
        <div class="description flex">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum
            cupiditate itaque minima dolore dolorum corrupti?
          </p>
        </div>
      </div>

      <div class="footer__container flex">
        <div class="footer__left">
          <a href="">Action 1</a>
          <a href="">Action 2</a>
        </div>
        <div class="footer__right flex">
          <img src="https://img.icons8.com/ios/50/000000/like.png" />
          <img src="https://img.icons8.com/small/16/000000/share.png" />
        </div>
      </div>
    </div>
  </body>
</html>
